    <!-- container holding the feilds to complete when doing a reservation  -->
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">reserve your taisting</h5>
                        <form>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputFirstName">first Name</label>
                                    <input type="text" class="form-control" id="inputFirstName" placeholder="ex: john">
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="inputLastName">last Name</label>
                                    <input type="text" class="form-control" id="inputLastName" placeholder="ex: smith">
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="inputEmailAddress">your email address</label>
                                <input type="email" class="form-control" id="inputEmailAddress"
                                    placeholder="ex: fake@beerTown.com">
                                <br>
                                <p>Your email address is only used to send you an email confirmation</p>
                            </div>

                            <button type="submit" class="btn btn-primary">reserve now! </button>
                        </form>
                    </div>
                </div>
                <div class="col-2"></div>
            </div>
        </div>

<script type="text/JavaScript">

    $(".submit").on("click", function (event) {
        event.preventDefault(); 

        //gathering all required elemants from the user's reservation submittion
        var newBeerReservation = {
            customerFirstName: $("inputFirstName").val().trim(), 
            customerLastName: $("inputLastName").val().trim(), 
            customerEmailAddress: $("inputEmailAddress").val().trim(), 
        }; 

        console.log(newBeerReservation); 

        //Creating the API calls 
        $.post("/api/reservations", newBeerReservation, 
        function(data) {
            if(data) {
                alert("you have been booked. be on the look out for an email");
            }
            else {
                alert("nope. try a different day")
            }

            //clear the user's input after submitting 
            $("#inputFirstName").val(""); 
            $("#inputLastName").val(""); 
            $("#inputEmailAddress").val(""); 
        });  
    }); 

</script>
