<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fontawesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <!-- Link to interal CSS  for user experince -->
    <link rel="stylesheet" href="/styles/styles.css" media="screen" title="no title" charset="utf-8">

    <title>The Scout</title>
</head>

<body>

    <!-- {{!-- Top Nav Bar  --}} -->
    <div class="container containerImage">
        <div class="row navRow">
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="logoImage"></div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link standardFontText" href="/home">HOME</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- {{!-- Header jumbotron  --}} -->
        <div class="row">
            <div class="col-12">
                <div class="jumbotron jumbotron-fluid homeHeaderJumbotron">
                    <h4 class="homeHeaderh1">ARIZONA. SCOUTS.</h4>
                    <h2 class="lead homeHeaderp">High quality beers for everyday occasions.</h2>
                </div>
            </div>
        </div>
    </div>


    <!-- Container holding Company address and information  -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card threeCards">
                    <div class="card-group">
                        <!-- first card -->
                        <div class="card firstCard">
                            <div class="card-body">
                                <a href="/Reserve">
                                    <button class="btn btn-primary">Reserve now!</button>
                                </a>
                                <h5 class="card-title">Reserve your tasting</h5>
                            </div>
                        </div>
                        <!-- middle card (location one) -->
                        <div class="card locationCard">
                            <div class="card-body">
                                <h5 class="card-title">DOWNTOWN SCOTTSDALE</h5>
                                <p class="card-text">3300 N Scottsdale rd, Scottsdale, AZ 85251</p>
                                <p><span class="fas fa-phone"></span> Directions</p>
                                <p><span class="fas fa-phone"></span> 480.999.9009</p>
                            </div>
                        </div>
                        <!-- thrid card (location two)-->
                        <div class="card locationCard">
                            <div class="card-body">
                                <h5 class="card-title">DOWNTOWN DENVER</h5>
                                <p class="card-text">1627 Tremont Pl, Denver, CO 80202</p>
                                <p><span class="fas fa-phone"></span> Directions</p>
                                <p><span class="fas fa-phone"></span> 720.546.9900</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Explore the beer images  -->






    <!-- {{!-- All Cards that hold the dates & Available beer taisting rooms  --}} -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <h5 class="card-header">Friday Jan 13, 2019 </h5>
                    <div class="card-body">
                        <!-- Reserve now button in the cards  -->

                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="/Avada-Kedavra/public/js/FrontEnd.js"></script>

        <!-- Bootstrap JavaScript CDN -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
